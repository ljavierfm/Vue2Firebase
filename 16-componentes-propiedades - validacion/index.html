<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Componentes: Propiedades, validacion</title>
</head>

<body>
    <main>
        <h1>Componentes: Propiedades, validaci√≥n</h1>
        <candidato
                v-for="candidato in candidatos"
                v-bind:nombre="candidato.name.first"
                :correoe="candidato.email"
                :imagen="candidato.picture.thumbnail"
                :direccion="candidato.location"
            :key="candidato.username">
        </candidato>
        <pre>{{$data}}</pre>
    </main>
    <template id="candidato-template">
        <div>
            <img :src="imagen" align="right">
            <h1 >{{nombre}}</h1>
            <h2>{{correoe}}</h2>
            <ul>
                <li v-for="(value,key,index) in direccion">
                    {{key}}: {{value}}
                </li>
            </ul>
            <hr>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
